<!doctype html>
<html ng-app="app">
<head>
    <title>
    Assignment
    </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="style.css" rel="stylesheet">
    </head>
<body ng-controller="ctrl">
    <div class="container-fluid">
    <div class="col-md-6 col-md-offset-3 form-container pd-30-0">
        <h3 class="align-center">{{title}}</h3>
    <form name="contact-form">
    <div class="col-md-12 form-group">
    <label for="name">Name:</label>
    <input type="text" ng-model="name" id="name" class="form-control" placeholder="Name" name="name" required>
    </div>
        <div class="col-md-12 form-group">
    <label for="name">Surname:</label>
    <input type="text" ng-model="surname" id="name" class="form-control" name="surname" placeholder="Surname" required>
    </div>
        <div class="col-md-12 form-group">
    <label for="name">Date Of Birth</label>
    <input type="date" ng-model="date_of_birth" id="date_of_birth" class="form-control" placeholder="Date Of Birth" required>
    </div>
        <div class="col-md-12 form-group">
    <label for="name">Gender:</label>
    <select name="gender" ng-model="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select>
    </div>
        <div class="col-md-12 form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" class="form-control" name="mobile" id="mobile" ng-model="mobile">
        </div>
        <div class="col-md-12 form-group">
    <label for="name">Email:</label>
    <input type="email" ng-model="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-12 form-group">
    <label for="name">City/State:</label>
    <input type="text" ng-model="city" id="city" class="form-control" placeholder="City/State" required>
    </div>
        <div class="col-md-12 form-group">
 <button type="button" class="btn btn-info" ng-click="save_data_in_table()">Submit</button>
    </div>
    </form>
    </div>
        <div class="col-md-12 table-container">
        <table class="table table-striped table-bordered table-hovered">
        <tr>
        <th>Name</th>
            <th>Surname</th>
            <th>Date Of Birth</th>
            <th>Gender</th>
            <th>Mobile</th>
            <th>Email</th>
            <th>City/State</th>
            </tr>
            <tr>
            <td>{{student_data.name}}</td>
            <td>{{student_data.surname}}</td>
            <td>{{student_data.date_of_birth}}</td>
            <td>{{student_data.gender}}</td>
            <td>{{student_data.mobile}}</td>
            <td>{{student_data.email}}</td>
                <td>{{student_data.city}}</td>
            </tr>
            </table>
            <button type="button" class="btn btn-info update_table" data-toggle="modal" data-target="#myModalTable">Update Table</button>
        </div>
        

<!-- Modal -->
<div id="myModalTable" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="col-md-12">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
          <div class="col-md-12">
           <form name="contact-form">
    <div class="col-md-12 form-group">
    <label for="name">Name:</label>
    <input type="text" ng-model="name" id="name" class="form-control" placeholder="Name" name="name" required>
    </div>
        <div class="col-md-12 form-group">
    <label for="name">Surname:</label>
    <input type="text" ng-model="surname" id="name" class="form-control" name="surname" placeholder="Surname" required>
    </div>
        <div class="col-md-12 form-group">
    <label for="name">Date Of Birth</label>
    <input type="date" ng-model="date_of_birth" id="date_of_birth" class="form-control" placeholder="Date Of Birth" required>
    </div>
        <div class="col-md-12 form-group">
    <label for="name">Gender:</label>
    <select name="gender" ng-model="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        </select>
    </div>
        <div class="col-md-12 form-group">
        <label for="mobile">Mobile:</label>
        <input type="text" class="form-control" name="mobile" id="mobile" ng-model="mobile">
        </div>
        <div class="col-md-12 form-group">
    <label for="name">Email:</label>
    <input type="email" ng-model="email" id="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="col-md-12 form-group">
    <label for="name">City/State:</label>
    <input type="text" ng-model="city" id="city" class="form-control" placeholder="City/State" required>
    </div>
        <div class="col-md-12 form-group">
 <button type="button" class="btn btn-info" ng-click="save_data_in_table()">Submit</button>
    </div>
    </form>
          </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var app=angular.module("app",[]);
        app.controller("ctrl",["$scope",function($scope)
                              {
                                  $scope.title="Assignment";
                                  $scope.student_data={
                                      name:"",
                                      surname:"",
                                      date_of_birth:"",
                                      gender:"",
                                      mobile:"",
                                      email:"",
                                      city:""
                                      
                                  }
                                  $scope.save_data_in_table=function()
                                  {
                                      $scope.student_data.name=$scope.name;
                                      $scope.student_data.surname=$scope.surname;
                                      $scope.student_data.date_of_birth=$scope.date_of_birth;
                                      $scope.student_data.gender=$scope.gender;
                                      $scope.student_data.mobile=$scope.mobile;
                                      $scope.student_data.email=$scope.email;
                                      $scope.student_data.city=$scope.city;
                                  }
                                  
                              }]);
    </script>
</body>

</html>
